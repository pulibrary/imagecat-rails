version: "3.8"
services:
  web:
    build:
      context: .
      args:
        UID: ${UID:-1000}
        GID: ${GID:-${UID:-1000}}
    ports:
      - "3000:3000"
    environment:
      - SECRET_KEY_BASE=1111111
      - APP_DB_HOST=postgres-db
      - APP_DB_USERNAME=root
      - APP_DB_PASSWORD=password
      - APP_DB=pulfalight
      - RAILS_ENV=staging
    depends_on:
      postgres-db:
        condition: service_healthy
  postgres-db:
    image: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: pg_isready
      interval: 2s
      timeout: 5s
      retries: 30
